<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RILMA: Peligro en la Cosecha</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { 
            background: #87CEEB; 
            overflow: hidden; 
            height: 100vh; 
            font-family: 'Arial Black', sans-serif; 
            transition: background 0.1s;
        }
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }
        #score-container {
            background: #ffffff;
            padding: 10px 30px;
            border: 4px solid #2e7d32;
            border-radius: 15px;
            box-shadow: 0 6px 0px #1b5e20;
            font-size: 26px;
            color: #2e7d32;
            text-align: center;
        }
        #rilma-name { color: #e91e63; font-size: 32px; display: block; }
        #lives { font-size: 24px; margin-top: 10px; }
        #player {
            position: absolute;
            bottom: 60px;
            left: 50%;
            font-size: 80px;
            transform: translateX(-50%);
            z-index: 5;
        }
        .item { position: absolute; font-size: 45px; z-index: 4; }
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #4CAF50;
            border-top: 8px solid #388E3C;
        }
        .damage-flash { background: #ff4444 !important; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="score-container">
            <span id="rilma-name">RILMA</span>
            FRUTAS: <span id="pts">0</span>
        </div>
        <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div id="player">üë©‚Äçüåæ</div>
    <div id="ground"></div>

    <script>
        const player = document.getElementById('player');
        const ptsDisplay = document.getElementById('pts');
        const livesDisplay = document.getElementById('lives');
        const fruitIcons = ["üçé", "üçå", "üçì", "üçä", "üçá"];
        
        let score = 0;
        let lives = 3;
        let speed = 4;

        function handleMove(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            if (x > 50 && x < window.innerWidth - 50) {
                player.style.left = x + 'px';
            }
        }

        document.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, { passive: false });
        document.addEventListener('mousemove', handleMove);

        function createItem() {
            if (lives <= 0) return;

            const item = document.createElement('div');
            item.className = 'item';
            const isBomb = Math.random() < 0.20;
            item.innerHTML = isBomb ? "üí£" : fruitIcons[Math.floor(Math.random() * fruitIcons.length)];
            item.style.left = Math.random() * (window.innerWidth - 60) + 30 + 'px';
            item.style.top = '-60px';
            document.body.appendChild(item);

            let top = -60;
            const fallInterval = setInterval(() => {
                top += speed;
                item.style.top = top + 'px';

                const pRect = player.getBoundingClientRect();
                const iRect = item.getBoundingClientRect();

                if (iRect.bottom > pRect.top + 20 && iRect.left < pRect.right && iRect.right > pRect.left && iRect.top < pRect.bottom) {
                    if (isBomb) {
                        lives--;
                        document.body.classList.add('damage-flash');
                        setTimeout(() => document.body.classList.remove('damage-flash'), 100);
                    } else {
                        score++;
                        ptsDisplay.innerText = score;
                        if (score % 10 === 0) speed += 0.7;
                    }
                    updateLives();
                    item.remove();
                    clearInterval(fallInterval);
                }

                if (top > window.innerHeight - 60) {
                    if (!isBomb) {
                        lives--;
                        updateLives();
                    }
                    item.remove();
                    clearInterval(fallInterval);
                }
            }, 20);
        }

        function updateLives() {
            let hearts = "";
            for(let i=0; i<lives; i++) hearts += "‚ù§Ô∏è";
            livesDisplay.innerText = hearts || "üíÄ";
            if (lives <= 0) {
                alert("¬°FIN DEL JUEGO!\nRILMA cosech√≥ " + score + " frutas.");
                location.reload();
            }
        }

        setInterval(createItem, 1300);
    </script>
</body>
</html>
