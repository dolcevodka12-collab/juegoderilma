        #lives { font-size: 24px; margin-top: 10px; filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5)); }

        #player {

            left: 50%;
            font-size: 80px;
            transform: translateX(-50%);
            z-index: 5;

        .item {
