<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RILMA: Cosecha Extrema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { background: #87CEEB; overflow: hidden; height: 100vh; font-family: sans-serif; }
        #marcador {
            position: absolute; top: 10px; width: 100%; text-align: center;
            font-weight: bold; font-size: 20px; z-index: 10; color: #fff;
            text-shadow: 2px 2px #000; pointer-events: none;
        }
        #rilma {
            position: absolute; bottom: 60px; left: 50%;
            font-size: 70px; transform: translateX(-50%); z-index: 5;
        }
        .objeto { position: absolute; font-size: 45px; z-index: 4; }
        #suelo { position: absolute; bottom: 0; width: 100%; height: 50px; background: #4CAF50; border-top: 5px solid #2e7d32; }
    </style>
</head>
<body>

    <div id="marcador">
        RILMA - COSECHA R√ÅPIDA<br>
        PUNTOS: <span id="puntos">0</span> | VIDAS: <span id="vidas">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>

    <div id="rilma">üë©‚Äçüåæ</div>
    <div id="suelo"></div>

    <script>
        var score = 0;
        var lives = 3;
        var speed = 7; // VELOCIDAD ALTA desde el inicio
        var rilma = document.getElementById('rilma');
        var ptsTxt = document.getElementById('puntos');
        var vdsTxt = document.getElementById('vidas');
        var frutas = ["üçé", "üçå", "üçì", "üçä", "üçá", "üçç", "ü•≠", "üçí", "üçâ"];

        function mover(e) {
            var x = e.touches ? e.touches[0].clientX : e.clientX;
            if (x > 40 && x < window.innerWidth - 40) {
                rilma.style.left = x + 'px';
            }
        }

        document.addEventListener('touchmove', function(e) { e.preventDefault(); mover(e); }, { passive: false });
        document.addEventListener('mousemove', mover);

        function crear() {
            if (lives <= 0) return;
            var obj = document.createElement('div');
            obj.className = 'objeto';
            var esBomba = Math.random() < 0.25; 
            obj.innerHTML = esBomba ? "üí£" : frutas[Math.floor(Math.random() * frutas.length)];
            obj.style.left = Math.random() * (window.innerWidth - 60) + 30 + "px";
            obj.style.top = "-60px";
            document.body.appendChild(obj);

            var y = -60;
            var caer = setInterval(function() {
                y += speed;
                obj.style.top = y + "px";
                var rRect = rilma.getBoundingClientRect();
                var oRect = obj.getBoundingClientRect();

                if (oRect.bottom > rRect.top + 20 && oRect.left < rRect.right && oRect.right > rRect.left && oRect.top < rRect.bottom) {
                    if (esBomba) {
                        lives--;
                        document.body.style.background = "red";
                        setTimeout(function(){ document.body.style.background = "#87CEEB"; }, 100);
                    } else {
                        score++;
                        ptsTxt.innerText = score;
                        if (score % 5 === 0) speed += 1; // M√ÅS R√ÅPIDO CADA 5 PUNTOS
                    }
                    actualizarVidas();
                    obj.remove();
                    clearInterval(caer);
                }

                if (y > window.innerHeight) {
                    if (!esBomba) { lives--; actualizarVidas(); }
                    obj.remove();
                    clearInterval(caer);
                }
            }, 20);
        }

        function actualizarVidas() {
            var corazones = "";
            for(var i=0; i<lives; i++) corazones += "‚ù§Ô∏è";
            vdsTxt.innerText = corazones || "üíÄ";
            if (lives <= 0) {
                alert("FIN DEL JUEGO\nPUNTOS: " + score);
                location.reload();
            }
        }

        setInterval(crear, 900); // Genera objetos m√°s seguido
    </script>
</body>
</html>
