<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RILMA GAME</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { background: #87CEEB; overflow: hidden; height: 100vh; font-family: sans-serif; }
        
        #marcador {
            position: absolute; top: 10px; width: 100%; text-align: center;
            font-weight: bold; font-size: 22px; z-index: 10; color: #fff;
            text-shadow: 2px 2px #000;
        }

        #rilma {
            position: absolute; bottom: 60px; left: 50%;
            font-size: 70px; transform: translateX(-50%); z-index: 5;
        }

        .objeto { position: absolute; font-size: 40px; z-index: 4; }
        #suelo { position: absolute; bottom: 0; width: 100%; height: 50px; background: #4CAF50; }
    </style>
</head>
<body>

    <div id="marcador">
        RILMA<br>
        FRUTAS: <span id="puntos">0</span> | VIDAS: <span id="vidas">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>

    <div id="rilma">üë©‚Äçüåæ</div>
    <div id="suelo"></div>

    <script>
        // Variables principales
        var score = 0;
        var lives = 3;
        var speed = 4;
        var rilma = document.getElementById('rilma');
        var ptsTxt = document.getElementById('puntos');
        var vdsTxt = document.getElementById('vidas');

        // Funci√≥n para mover a RILMA
        function mover(e) {
            var x = e.touches ? e.touches[0].clientX : e.clientX;
            rilma.style.left = x + 'px';
        }

        document.addEventListener('touchmove', function(e) { e.preventDefault(); mover(e); }, { passive: false });
        document.addEventListener('mousemove', mover);

        // Funci√≥n para crear frutas y bombas
        function crear() {
            if (lives <= 0) return;

            var obj = document.createElement('div');
            obj.className = 'objeto';
            
            // 20% probabilidad de bomba
            var esBomba = Math.random() < 0.2;
            obj.innerHTML = esBomba ? "üí£" : "üçé";
            
            obj.style.left = Math.random() * (window.innerWidth - 50) + "px";
            obj.style.top = "-50px";
            document.body.appendChild(obj);

            var y = -50;
            var caer = setInterval(function() {
                y += speed;
                obj.style.top = y + "px";

                var rRect = rilma.getBoundingClientRect();
                var oRect = obj.getBoundingClientRect();

                // Colisi√≥n
                if (oRect.bottom > rRect.top && oRect.left < rRect.right && oRect.right > rRect.left && oRect.top < rRect.bottom) {
                    if (esBomba) {
                        lives--;
                    } else {
                        score++;
                        ptsTxt.innerText = score;
                        if (score % 10 === 0) speed += 1;
                    }
                    actualizarVidas();
                    obj.remove();
                    clearInterval(caer);
                }

                // Suelo
                if (y > window.innerHeight) {
                    if (!esBomba) {
                        lives--;
                        actualizarVidas();
                    }
                    obj.remove();
                    clearInterval(caer);
                }
            }, 20);
        }

        function actualizarVidas() {
            var corazones = "";
            for(var i=0; i<lives; i++) corazones += "‚ù§Ô∏è";
            vdsTxt.innerText = corazones || "üíÄ";
            if (lives <= 0) {
                alert("JUEGO TERMINADO\nRILMA cosech√≥: " + score);
                location.reload();
            }
        }

        // Lanzar objetos cada 1.5 segundos
        setInterval(crear, 1500);
    </script>
</body>
</html>
